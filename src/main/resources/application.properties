spring.application.name=wise

spring.datasource.url=jdbc:postgresql://localhost:5432/wise?serverTimezone=America/Sao_Paulo
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=debug
# A CONFIG ABAIXO PRECISA SER VERIFICADA PARA A INTEGRAÇÃO COM O SERVIÇO DE AUTENTICAÇÃO
#api.security.token.secret=${JWT_SECRET:my-secret-key}